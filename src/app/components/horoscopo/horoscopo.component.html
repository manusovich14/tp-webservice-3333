<div class="container mt-3">
  <form #signosFrom="ngForm">
    <div class="form-group row">
      <label for="signo" class="col-md-2 col-sm-12">Signo</label>
      <select name="cmbSigno" id="cmbSigno" class="form-control col-md-10 col-sm-12" [(ngModel)]="signo" #cmbSigno="ngModel" required>
        <option value="aries">Aries</option>
        <option value="taurus">Tauro</option>
        <option value="gemini">Geminis</option>
        <option value="cancer">Cancer</option>
        <option value="leo">Leo</option>
        <option value="virgo">Virgo</option>
        <option value="libra">Libra</option>
        <option value="scorpio">Escorpio</option>
        <option value="sagittarius">Sagitario</option>
        <option value="capricorn">Capricornio</option>
        <option value="aquarius">Acuario</option>
        <option value="pisces">Piscis</option>
      </select>
      <div *ngIf="cmbSigno.invalid && (cmbSigno.dirty || cmbSigno.touched)" class="alert alert-danger">
        <div *ngIf="cmbSigno.errors.required">
          El campo Signo es requerido
        </div>
      </div>
    </div>
    <div class="form-group row">
      <button type="button" class="btn btn-primary" (click)="buscarHoroscopo()" [disabled]="!signosFrom.form.valid">Buscar Horoscopo</button>
    </div>
  </form>

  <div *ngIf="rangoFechas!=''" class="card bg-secondary text-white col-12">
    <div class="card-body">Tu signo va entre: {{ rangoFechas }}</div>
  </div>

  <div *ngIf="informacion!=''" class="card bg-success text-white col-12 mt-2">
    <div class="card-body">Informaci√≥n para hoy: {{ informacion }}</div>
  </div>

  <div *ngIf="numeroSuerte!=''" class="card bg-primary text-white col-12 mt-2">
    <div class="card-body">Numero de la suerte para hoy: {{ numeroSuerte }}</div>
  </div>
</div>
