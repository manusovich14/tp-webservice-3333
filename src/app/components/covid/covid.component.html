<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header text-center">
          <h5>Estadisticas COVID-19</h5>
        </div>
        <div class="card-body">
          <form action="#">
            <div class="form-group row">
              <label for="cantidad" class="col-md-4 col-12 col-form-label">País</label>
              <select class="form-control col-md-8 col-12">
                <option>Argentina</option>
                <option>Estados Unidos</option>
                <option>España</option>
                <option>Italia</option>
                <option>Alemania</option>
                <option>Reino Unido</option>
                <option>Francia</option>
              </select>
            </div>

            <div class="form-group row">
              <div class="col-md-4 col-12">Opciones</div>
              <div class="col-md-8 col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check1">
                  <label class="form-check-label" for="check1">
                    Casos Confirmados
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check2">
                  <label class="form-check-label" for="check2">
                    Curados
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="check3">
                  <label class="form-check-label" for="check3">
                    Fallecidos
                  </label>
                </div>
              </div>
            </div>

            <button type="submit" class="col-md-6 offset-md-3 btn btn-primary text-center">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row table-row mt-3 ">
  <div class="col-12">
    <h2 class="text-center">Lista de Paises con COVID-19</h2>
    <div class="table-responsive">
      <table class="table table-bordered" [mfData]="_covidArray" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr class="table-primary">
            <th>Ubicación</th>
            <th>Casos confirmados</th>
            <th>Casos por 1 mill de personas</th>
            <th>Curados</th>
            <th>Fallecidos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{ item.country_name }}</td>
            <td>{{ item.cases }}</td>
            <td>{{ item.total_cases_per_1m_population }}</td>
            <td>{{ item.total_recovered }}</td>
            <td>{{ item.deaths }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
